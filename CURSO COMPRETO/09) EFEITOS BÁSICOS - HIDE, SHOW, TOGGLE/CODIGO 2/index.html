<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Efeitos Básicos jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #elemento {
            background-color: lightblue;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Projeto Efeitos Básicos jQuery</h2>
        <button id="hideButton">Ocultar Elemento</button>
        <button id="showButton">Exibir Elemento</button>
        <button id="toggleButton">Alternar Elemento</button>
        <div id="elemento">Este é um elemento de exemplo.</div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>

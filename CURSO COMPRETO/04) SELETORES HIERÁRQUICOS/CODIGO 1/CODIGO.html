<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Seletores Hier√°rquicos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $('h2').css('margin', '0');
            $('p').css({ margin: '0', color: 'blue' });
            $('.div1').css({ 'margin-bottom': '20px', background: '#ccc' });

            $('.div1 span').hide().delay('1000').fadeIn(1000).css({ color: 'green', 'font-size': '35px' });
            $('.div1 h2').hide().css({ 'font-size': '50px', color: 'red' }).fadeIn(800);

            $('.div1 > span').css({ color: 'red' });

            $('.p1 + p').css({'font-size': '35px'});

            $('.p1 ~ p').css({color: 'black'});

        });
    </script>
</head>
<body>
    <div class="div1">
        <h2>H2 filho de DIV1</h2>
        <p>P filho de DIV1
            <span>SPAN filho de P</span>
        </p>
        <span>SPAN filho direto DIV1</span>
    </div>
    <h2>H2 fora de DIV1</h2>
    <p class="p1">P1 fora de DIV1</p>
    <p>P2 fora de DIV1</p>
    <p>P3 fora de DIV1</p>
</body>
</html>

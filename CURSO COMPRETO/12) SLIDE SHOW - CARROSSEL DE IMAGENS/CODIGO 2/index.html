<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow com jQuery</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="slideshow-container">
        <div id="slideshow">
            <img src="images/image1.jpg" alt="Imagem 1">
            <img src="images/image2.jpg" alt="Imagem 2">
            <img src="images/image3.jpg" alt="Imagem 3">
        </div>
        <div id="legendas">
            <span class="legenda">Legenda 1</span>
            <span class="legenda">Legenda 2</span>
            <span class="legenda">Legenda 3</span>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>

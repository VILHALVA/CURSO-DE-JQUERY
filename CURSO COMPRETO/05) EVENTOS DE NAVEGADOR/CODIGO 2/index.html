<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Eventos jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Exemplo de Eventos jQuery</h2>
        <div id="errorEvent">Clique para carregar uma imagem que não existe</div>
        <div id="resizeEvent">Redimensione a janela para ver o efeito</div>
        <div id="scrollEvent">Role a página para ver o efeito</div>
        <div id="ifElse">Clique para testar if-else</div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
